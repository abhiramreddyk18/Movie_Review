<app-header></app-header>

<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="goToMovie('trending',movie.id)">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="details">
                        <div class="name" (click)="goToMovie('trending',movie.id)">{{movie.name}}</div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-star-rating [rating]="movie.rating" [IsreadOnly]="true"></app-star-rating>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="theatre-movies">
            <div class="top">
                <h4>Popular in Theatres</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movies of theatreMovies">
                    <div class="cover" (click)="goToMovie('theatre',movies.id)">

                        <img [src]="movies.cover" alt="">
                    </div>
                    <div class="details">
                        <div class="name" (click)="goToMovie('theatre',movies.id)">{{movies.name}}</div>
                        <div class="rating">
                            <span class="rating-value">{{movies.rating}}</span>
                            <app-star-rating [rating]="movies.rating" [IsreadOnly]="true"></app-star-rating>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-movies">
        <h4>All Time Popular</h4>
        <div class="moives">
            
                <div class="movie" *ngFor="let movie1 of popularMoives">
                        <div class="name" (click)="goToMovie('popular',movie1.id)">{{movie1.name}}</div>
                        <div class="rating">
                            <span class="rating-value">{{movie1.rating}}</span>
                            <app-star-rating [rating]="movie1.rating" [IsreadOnly]="true"></app-star-rating>
                        </div>
                </div>
                <div class="view-all"></div>
             
            </div>

       
    </div>
</div>
